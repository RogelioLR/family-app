<!DOCTYPE html>
<html lang="en">
<head>

    <title>Q Bank</title>

    <!-- Icon -->
    <link rel="icon" href="./media/banco.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-secondary text-bg-secondary">

    <!-- NavBar -->

            <a class="navbar-brand text-bg-dark" href="#">

    <!-- Inicio de Sesion -->
    <main>
        <div class="mx-auto mt-4" style="width: auto; max-width: 500px;">
            <form>
                <div class="mb-3 p-3">
                    <label for="userName" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="userName" aria-describedby="userHelp">
                </div>
                <div class="mb-3 p-3">
                    <label for="passUser" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="passUser">
                </div>
                <button id="btn" type="submit" class="btn btn-success m-3">Ingresar</button>
            </form>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <!-- Scripts -->
